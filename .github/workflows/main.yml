name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Deployer Terraform
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source
      - name: faire un checkout au repo
        uses: actions/checkout@v3

      # 2. Configuration de Docker (déjà installé sur ubuntu-latest)
      - name: vérifier les installations des technologies
        run: docker --version

      # 3. Setup Terraform - Installation de Terraform CLI
      - name: faire le setup de Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4. Init - Initialisation de Terraform
      - name: Lancer Terraform
        run: terraform init
        working-directory: .

      # 5. Format - Vérification du formatage (optionnel mais recommandé)
      - name: Vérifier le format de Terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      # 6. Validate - Validation de la syntaxe
      - name: Valider
        run: terraform validate

      # 7. Plan - Planification et détection des changements
      - name: Planifier Terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD || 'strongpassword123' }}

      # 8. Apply - Application des changements (uniquement sur push vers main)
      - name: executer la commande "Apply"
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        
      # 9. Outputs - Affichage des informations de déploiement
      - name: Sortie de console
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output

